<body>
<h1>Add new Extra</h1>

<form action="/createExtra" method="post">
    <label>Enter extra ID: </label>
    <input type="text" name="extra_id" value="1">
    <br/>
    <br/>
    <label>Enter extra name: </label>
    <input type="text" name="name_extra" required>
    <br/>
    <br/>
    <label>Enter price: </label>
    <input type="text" name="price" required  >
    <br/>
    <br/>
    <label>Enter availability: </label>
    <input type="text" name="available" required  >
    <br/>
    <br/>
    <label>Enter reservation id: </label>
    <input type="text" name="extra_reservation" >
    <br/>
    <br/>

    <input id = "add" type="submit" value="Add new extra">

</form>
<br />
<a href="/extras">
    <button>Cancel</button>
</a>
</body>
