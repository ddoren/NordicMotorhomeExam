<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Motorhome Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/secondary.css">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</table>
<div class = "container">
<h1>Add new Motorhome Model</h1>

<form action="/add_carmodel" method="post">
    <label title="">Enter Model ID: </label>
    <input type="number" name="model_id" required>
    <br/>
    <br/>
    <label>Enter Model Name: </label>
    <input type="text" name="model_name" required>
    <br/>
    <br/>
    <label>Enter Model Type: </label>
    <input type="text" name="model_type" required>
    <br/>
    <br/>
    <label>Enter Brand: </label>
    <input type="text" name="brand" required  >
    <br/>
    <br/>
    <label title="Size should be entered with meters" >Enter Size: </label>
    <input type="text" name="size" required  >
    <br/>
    <br/>
    <label>Enter Layout: </label>
    <input type="text" name="layout" required >
    <br/>
    <br/>
    <label title="Should be a number">Enter Seats: </label>
    <input type="text" name="seats" required >
    <br/>
    <br/>

    <input id = "add" type="submit" value="Add new Motorhome Model">

</form>
<br />
<a href="/carmodels">
    <button class="btn_back">Cancel</button>
</a>
</div>
</body>
</html>
