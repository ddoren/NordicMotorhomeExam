<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Extras Menu</h1>
<a href="/createExtra">
    <button>Create extra</button>
</a>
<table>
    <thead>
    <tr>
        <th>Extra ID</th>
        <th>Extra name</th>
        <th>Price</th>
        <th>Availability</th>
        <th>Reservation</th>

    </tr>
    </thead>
    <tbody>

    <tr th:each="extra: ${extras}">
        <td th:text="${extra.extra_id}"/>
        <td th:text="${extra.name_extra}"/>
        <td th:text="${extra.price}"/>
        <td th:text="${extra.available}"/>
        <td th:text="${extra.extra_reservation}"/>
        <td>
            <a th:href="@{'/viewOneExtra/' + ${extra.extra_id}}">
                <button>View Info</button>
            </a>
            <a th:href="@{'/updateExtra/'+ ${extra.extra_id}}">
                <button>Update</button>
            </a>
            <a th:href="@{'/deleteExtra/' + ${extra.extra_id}}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/"><button>Go back</button></a>
</body>
</html>
