<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/secondary.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class = "container" style="text-align: center">
    <h1 style="background-color: #eff3c6;text-align: center">Update reservation</h1>
    <br/>

<form action="/updateReservation" method="post">
    <label>Reservation ID: </label>
    <input type="text" name="res_id" th:value="${reservation.res_id}" readonly /><br />
    <br/>
    <label>Change Motorhome ID: </label>
    <input type="text" name="res_motorhome" th:value="${reservation.res_motorhome}" required pattern="^[1-9][0-9]*">
    <br/>
    <br/>
    <label>Change Reservation Start Date: </label>
    <input type="text" name="date_reservation_start" th:value="${reservation.date_reservation_start}" required th:min="${current_date}" >
    <br/>
    <br/>
    <label>Change Reservation End Date: </label>
    <input type="text" name="date_reservation_end" th:value="${reservation.date_reservation_end}" required th:min="${current_date}" >
    <br/>
    <br/>
    <label for="seasons">Choose a season:</label>
    <input list="seasons" name="season" th:value="${reservation.season}" required pattern="(Normal Season|High Season|Low Season)">
    <datalist id="seasons">
        <option value="Low Season">
        <option value="Normal Season">
        <option value="High Season">
    </datalist>
    <br/>
    <br/>
    <label>Change Price: </label>
    <input type="text" name="price" th:value="${reservation.price}" required >
    <br/>
    <br/>
    <input type="submit" value="Save Changes">

</form>
<br />
<a href="/reservations">
    <button class = "btn-cancel">Cancel</button>
</a>
</div>
</body>
</html>
