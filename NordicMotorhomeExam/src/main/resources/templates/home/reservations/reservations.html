<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <!-- <a href="/startReservation">
        <button class>Add new Reservation</button>
    </a>-->

   <a href="/reservations/createCustomer">
       <button class>Add new Reservation</button>
   </a>
   <table>
       <thead>
       <tr>
           <th>Reservation ID</th>
           <th>Customer</th>
           <th>Customer Email</th>
           <th>Phone Number</th>
           <th>Motorhome Model</th>
           <th>Registration Number</th>
           <th>Reservation Start Date</th>
           <th>Reservation End Date</th>
           <th>Price for Extras</th>
           <th>Price</th>
           <th>Options</th>

       </tr>
       </thead>
       <tbody>
       <tr th:each="reservation: ${reservations}">
           <td th:text="${reservation.res_id}"/>
           <td><span th:text="${reservation.first_name}"/> <span th:text="${reservation.last_name}"/></td>
           <td th:text="${reservation.email}"/>
           <td th:text="${reservation.phone_number}"/>
           <td th:text="${reservation.model_name}"/>
           <td th:text="${reservation.reg_number}"/>
           <td th:text="${reservation.price_per_day}"/>
           <td th:text="${reservation.date_reservation_start}"/>
           <td th:text="${reservation.date_reservation_end}"/>
           <td th:text="${reservation.price_for_extras}"/>
           <td th:text="${reservation.price}"/>
           <td>
               <a th:href="@{'/viewOneReservation/' + ${reservation.res_id}}">
                   <button>View Info</button>
               </a>
               <a th:href="@{'/updateReservation/'+${reservation.res_id}}">
                   <button>Update</button>
               </a>
               <a th:href="@{'/deleteReservation/' + ${reservation.res_id}}">
                   <button>Delete</button>
               </a>
               <a th:href="@{'/cancelReservation/' + ${reservation.res_id}}">
                   <button>Cancel Reservation</button>
               </a>
           </td>
       </tr>
       </tbody>
   </table>
</body>
</html>
