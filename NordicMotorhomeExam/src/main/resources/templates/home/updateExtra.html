<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/secondary.css">
    <style>
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class = "container">
    <h1 style="text-align: center">Update extra</h1>
    <br/>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4" style="background-color: lightblue;border-radius: 30px;text-align: right">
            <form action="/updateExtra" method="post">
                <label>Extra ID: </label>
                <input type="number" name="extra_id" th:value="${extra.extra_id}" >
                <br/>
                <br/>
                <label>Change extra name</label>
                <input type="text" name="name_extra" th:value="${extra.name_extra}" required>
                <br/>
                <br/>
                <label>Change price: </label>
                <input type="text" name="price" th:value="${extra.price}" required>
                <br/>
                <br/>
                <label>Change availability: </label>
                <input type="text" name="available" th:value="${extra.available}" required  >
                <br/>
                <br/>
                <label>Reservation ID:</label>
                <input  type="text" name="extra_reservation" th:value="${extra.extra_reservation}"  maxlength="3" required>
                <br/>
                <br/>
                <input type="submit" value="Save Changes">
                <br/>
                <br/>
            </form>
            <a href="/extras">
                <button class="btn_back">Go back</button>
            </a>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
