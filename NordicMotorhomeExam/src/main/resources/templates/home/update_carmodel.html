<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Motorhome Model</title>
</head>
<body>

<form action="/update_carmodel" method="post">
    <input type="text" name="model_id" th:value="${carmodel.model_id}" readonly >
    <br/>
    <br/>
    <label>Model Name: </label>
    <input type="text" name="model_name" th:value="${carmodel.model_name}" required /><br />
    <br/>
    <label>Model Type: </label>
    <input type="text" name="model_type" th:value="${carmodel.model_type}" required>
    <br/>
    <br/>
    <label>Brand: </label>
    <input type="text" name="brand" th:value="${carmodel.brand}" required>
    <br/>
    <br/>
    <label>Size: </label>
    <input type="text" name="size" th:value="${carmodel.size}" required  >
    <br/>
    <br/>
    <label>Layout: </label>
    <input type="text" name="layout" th:value="${carmodel.layout}" required >
    <br/>
    <br/>
    <label>Seats: </label>
    <input type="text" name="seats" th:value="${carmodel.seats}" required >
    <br/>
    <br/>
    <input type="submit" value="Save Changes">

</form>
<br />
<a href="/">
    <button>Cancel</button>
</a>
</body>
</html>
