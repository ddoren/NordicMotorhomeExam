<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Motorhome Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<form action="/update_carmodel" method="post">
    <input type="text" name="model_id" th:value="${carmodel.model_id}" readonly >
    <br/>
    <br/>
    <label>Model Name: </label>
    <input type="text" name="model_name" th:value="${carmodel.model_name}" required /><br />
    <br/>
    <label>Model Type: </label>
    <input type="text" name="model_type" th:value="${carmodel.model_type}" required>
    <br/>
    <br/>
    <label>Brand: </label>
    <input type="text" name="brand" th:value="${carmodel.brand}" required>
    <br/>
    <br/>
    <label>Size: </label>
    <input type="text" name="size" th:value="${carmodel.size}" required  >
    <br/>
    <br/>
    <label>Layout: </label>
    <input type="text" name="layout" th:value="${carmodel.layout}" required >
    <br/>
    <br/>
    <label>Seats: </label>
    <input type="text" name="seats" th:value="${carmodel.seats}" required >
    <br/>
    <br/>
    <input type="submit" value="Save Changes">

</form>
<br />
<a href="/">
    <button>Cancel</button>
</a>
</body>
</html>
